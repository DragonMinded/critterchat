<form id="profile-form" class="modal profile">
    <div class="loading">Loading profile...</div>
    <div class="profile">
        <div class="icon-wrapper">
            <div class="icon avatar">
                <img id="profile-icon" />
            </div>
        </div>
        <div class="nickname-wrapper">
            <div class="nickname" id="profile-nickname"></div>
        </div>
        <div class="actions-wrapper">
            <button type="button" id="profile-message">message user</button>
        </div>
        <div class="admin-wrapper">
            <button type="button" id="profile-activate">activate user</button>
            <button type="button" id="profile-deactivate">deactivate user</button>
            <button type="button" id="profile-mod">grant moderator</button>
            <button type="button" id="profile-demod">revoke moderator</button>
        </div>
        <hr />
        <div class="about" id="profile-about">
        </div>
    </div>
</form>
