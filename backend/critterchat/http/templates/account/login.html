{% extends "base.html" %}
{% block includes %}
  <link href="{{ absolute_url_for('static', component='base', filename='home.css') }}?{{ cachebust }}" rel="stylesheet" />
{% endblock %}
{% block content %}
    <div class="login">
        <div class="login-wrapper">
            <div class="section">
                <h2>Login</h2>
                <form action="{{ absolute_url_for('account.loginpost', component='base') }}" method="post">
                    <dl>
                        <dt>Username</dt>
                        <dd><input type="text" name="username" value="{{ username }}"/></dd>
                        <dt>Password</dt>
                        <dd><input type="password" name="password" /></dd>
                        <dt>&nbsp;</dt>
                        <dd><input type="submit" value="login" /></dd>
                    </dl>
                </form>
            </div>
            <div class="section">
                Don't have an account? <a href="{{ absolute_url_for('account.register', component='base') }}">Create one!</a>
            </div>
        </div>
    </div>
{% endblock %}
