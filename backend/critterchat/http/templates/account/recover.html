{% extends "base.html" %}
{% block includes %}
  <link href="{{ absolute_url_for('static', component='base', filename='home.css') }}?{{ cachebust }}" rel="stylesheet" />
{% endblock %}
{% block content %}
    <div class="login">
        <div class="login-wrapper">
            <div class="section">
                <h2>Recover Account Password</h2>
                <form action="{{ absolute_url_for('account.recoverpost', component='base', recovery=recovery) }}" method="post">
                    <dl>
                        <dt>Existing Username</dt>
                        <dd><input type="text" name="username" value="{{ username }}"/></dd>
                        <dt>&nbsp;</dt>
                        <dd>&nbsp;</dd>
                        <dt>Desired Password</dt>
                        <dd><input type="password" name="password1" /></dd>
                        <dt>Retype Password</dt>
                        <dd><input type="password" name="password2" /></dd>
                        <dt>&nbsp;</dt>
                        <dd><input type="submit" value="update password" /></dd>
                    </dl>
                </form>
            </div>
            {% if config.account_registration.enabled %}
                <div class="section">
                    Don't have an account? <a href="{{ absolute_url_for('account.register', component='base') }}">Create one!</a>
                </div>
            {% endif %}
        </div>
    </div>
{% endblock %}
